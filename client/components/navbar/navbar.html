<!-- Menu-buttons -->
<nav ng-class="{open: nav.isCollapsed}" flex="100" layout="row" space-around center>

  <div layout="row" flex="50" flex-xs="80" layout-align="space-around stretch">
    <ul class="menu" class="linkbutton" class="test" layout="column" flex="100" flex-gt-sm="50" layout-align="center center">
      <li ng-repeat="item in nav.menu" ui-sref="{{item.state}}" ui-sref-opts="{reload: true}" layout-align-xs="center stretch">
      <md-button flex="60" class="blue-button">{{item.title}}</md-button>
      </li>
    </ul>
  </div>

  <div layout="column" flex="50" flex-xs="20" layout-align="space-around center">

  <!-- social media buttons (Google Maps Icon (& link) only appears on smaller devices)-->
    <div flex="20" class="social-buttons" layout="row" layout-xs="column" layout-align="space-around center" layout-no-wrap>

      <a ng-href="https://www.facebook.com/CodeGorillaNL/" target="_blank">
        <img class="socialButton" src="assets/images/facebook.png"/></a>

      <a ng-href="https://www.linkedin.com/company-beta/17908501/" target="_blank">
        <img class="socialButton" src="assets/images/linkedin.png"/></a>

      <a ng-href="https://www.youtube.com/channel/UCs1QNZLADeK7EIQtfzQkgMw" target="_blank">
        <img class="socialButton" src="assets/images/youtube.png"/></a>

      <a ng-href="https://twitter.com/search?q=codegorilla&src=typd&lang=nl" target="_blank">
        <img class="socialButton" src="assets/images/twitter.png"/></a>

      <a ng-href="tel:+31850608960">
        <img class="socialButton" src="assets/images/phoneblauw.png"/ hide-gt-xs></a>

        <!-- <a ng-href="mailto:info@codegorilla.nl">
          <img class="socialButton" src="assets/images/mailbutton.png"/></a> -->

      <a ng-href="https://www.google.nl/maps/place/Baander+8,+7811+HJ+Emmen/@52.7818425,6.8929842,17z/data=!3m1!4b1!4m5!3m4!1s0x47b7e63e1a491ae9:0xca24a5b77c72380a!8m2!3d52.7818425!4d6.8951729?hl=nl">
        <img class="socialButton" src="assets/images/maps.png"/ hide-gt-xs></a>

    </div>

  <!-- google-maps (hidden on smaller devices) -->
    <div class="map" flex="40" hide-xs>
      <ui-gmap-google-map center='nav.map.center' zoom='nav.map.zoom' options='nav.options'>
        <ui-gmap-marker idKey='nav.marker.id' coords='nav.marker.coords' options='nav.marker.options'></ui-gmap-marker>
      </ui-gmap-google-map>
    </div>

  <!--Contact information is hidden and replaced by a Google Maps Marker & link on smaller devices-->
    <div class="cg-address" hide-xs flex="40" layout="row" layout-align="start center" layout-wrap>

      <h4 flex="100">CodeGorilla</h4>
      <ng-md-icon flex="10" icon="add_location"></ng-md-icon>
      <span flex="90">Baander 8</span>
      <span flex="10"></span>
      <span flex="90">7811 HJ, Emmen</span>
      <ng-md-icon flex="10" icon="phone"></ng-md-icon>
      <span flex="90"><a href="tel:+31850608960">085-0608960</a></span>
      <ng-md-icon flex="10" icon="mail"></ng-md-icon>
      <span flex="90"><a href="info@codegorilla.nl">info@codegorilla.nl</a></span>

    </div>

</nav>

<ng-md-icon icon="{{nav.clickIcon}}" ng-click="nav.expandMenu()" size="36"></ng-md-icon>
