<section class="cg-contact-page cg-col cg-center">
  
  <img class="cg-login-logo" src="assets/images/home_button.png" alt="CodeGorila logo">
  
  <h5>If you fill in this form we will get back to you as soon as possible.</h5>
  
  <form class="cg-col cg-center" name="contact">
    
    <div class="input-container">
      <span>&lt;</span>      
      <label for="name"> name= </label>
      <input type="text" ng-model="user.name">
      <span>&nbsp;/&gt;</span>      
    </div>
    
    <div class="input-container">
      <span>&lt;</span>      
      <label for="email"> email= </label>
      <input type="email" ng-model="user.email">
      <span>&nbsp;/&gt;</span>
    </div>
        
    <div class="input-container text-box">
      <span>&lt;</span>      
      <label for="message"> message= </label>
      <textarea type="email" rows="5" ng-model="user.message"></textarea> 
      <span>&nbsp;/&gt;</span>
    </div>
    
    <div class="input-container button-grp">
      <button ng-click="messageSent = ! messageSent">Submit form</button>
    </div>
  <h5 ng-show="messageSent">Thanks, we will get in contact with you as soon as possible.</h5>

  </form>

</section>
